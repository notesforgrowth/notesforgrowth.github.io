---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <a style="font-size: 0.9em; color:#666; line-height:1; ">{{ post.author }}</a>
      <a style="font-size: 0.7em; color:#666; line-height:1; ">{{ post.date | date: "%-d %B %Y" }}</a>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
